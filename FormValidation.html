<Doctype html>
<html>
    <head>
        <title>Form Validation</title>
        <style>
        </style>  
        <script>
           function validate() 
           {
            var x = document.forms["myForm"]["fname"].value;
            if (x == "") 
            {
                alert("Name must be filled out");
                return false;
           }
    }
        </script>
    </head>
    <body background = "RR.jpg"></body>
    <body>
        <form name = "myForm" action= " "  onsubmit="return validate()" method="post">
            <table>
                <tr>
                    <td>
                First Name:<br/>
                <input type="text" name="name"  ><br/>
                </td>
            </tr>
            <tr>
                <td>
                Last Name : <br/>
                <input type ="text" name = "lastname" required/> <br/>
                </td>
            </tr>
            <h1></h1>
            <tr>
                <td> 
                Email Address: <br/>
                 <input type="email" name="email" required placeholder="Enter a valid email address"> <br/>
                </td>
            </tr>
            <tr>
                <td>
               phone number :<br/>
               <input type="number" size="10"><br/>
               </td>
            </tr>
            <tr>
                 <td>
                Age:  <br/>
                <input type="number" size="6" name="age" min="18" max="99" value="21"><br>
                </td>
            </tr>
            <tr>
                <td>
                Date : <br/>
                <input type="text" pattern="\d{1,2}/\d{1,2}/\d{4}"/> <br>
                </td>
            </tr>
            <tr>
                <td>
                <input type="submit" name = "register" onclick="validate()"/>
                </td>
            </tr>
                </table>
                
                
            </form>

    </body>

    </html>
